<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Store</title>
  <link rel="icon" href="./images/baseline_storefront_white_18dp.png">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/beforeTablet.css" media="(min-width: 660px)">
  <link rel="stylesheet" href="./src/css/tablet.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="./src/css/desktop.css" media="(min-width: 1023px)">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>

  <header>
    <h1>Array Store</h1>
    <div class="container-header">
      <div class="header-form">
        <form action="">
          <input class="header-search" type="text" name="" id="" placeholder="Search">
          <button class="header-button">Search</button>
        </form>
      </div>
      <div class="header-profile">
        <img src="./images/Profile imga.png" alt="Profile Image">
        <p class="profile-great">Welcome!</p>
        <p class="profile-person">
          <a class="signIn" href="">Sign in</a>
          <span>|</span>
          <a class="register" href="">Register</a>
        </p>
      </div>
    </div>
  </header>

  <main>
    <section class="control-main">
      <div class="type">
        <div class="title__contain">
          <h3><a class="title" href="">Product type</a></h3>
        </div>
        <ul>
          <li>
            <a href="">Mug</a>
          </li>
          <li>
            <a href="">T-shirts</a>
          </li>
          <li>
            <a href="">Caps</a>
          </li>
        </ul>
      </div>
      <div class="range">
        <div class="title__contain">
          <p><a class="title" href="">Price</a></p>
        </div>
        <div class="range-contain">
          <input class="form-control" placeholder="0" type="number">
          <button class=" button">Apply by Price</button>
          <div>
            <div>
              <label>Min</label>
              <input class="form-control" placeholder="$0" type="number">
            </div>
            <div>
              <label>Max</label>
              <input class="form-control" placeholder="$1,0000" type="number">
            </div>
          </div>
          <button class=" button">Apply by Range</button>
          <button class=" button">Lowets Price</button>
          <button class=" button">Highest Price</button>
          <button class=" button green">Show All Products</button>
        </div>
      </div>
    </section>

    <section class="products">
      <div class="product-search">
        <p class="ItemsP">9 Items found</p>
        <div class="select-search">
          <div class="product-search-items col-md-3">
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>T-shirt</option>
              <option>Caps</option>
              <option>Mugs</option>
            </select>
          </div>
          <button class="btn-search">Search</button>
        </div>
      </div>
      <div class="product-items" id="testing">
      </div>
    </section>
  </main>


  <!-- Modal -->
  <div id="showModal"></div>
  <!-- Here modal will be rendered -->


  <script src="./src/js/app.js"></script>
</body>


</html>
