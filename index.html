<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Store</title>
  <link rel="icon" href="./images/baseline_storefront_white_18dp.png">
  <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>

  <header>
    <h1>Array Store</h1>
    <div class="container-header">
      <div class="header-form">
        <form action="">
          <input class="header-search" type="text" name="" id="" placeholder="Search">
          <button class="header-button">Search</button>
        </form>
      </div>
      <div class="header-profile">
        <img src="./images/Profile imga.png" alt="Profile Image">
        <p class="profile-great">Welcome!</p>
        <p class="profile-person">
          <a class="signIn" href="">Sign in</a>
          <span>|</span>
          <a class="register" href="">Register</a>
        </p>
      </div>
    </div>
  </header>

  <main>
    <section class="control-main">
      <div class="type">
        <div class="title__contain">
          <h3><a class="title" href="">Product type</a></h3>
        </div>
        <ul>
          <li>
            <a href="">Mug</a>
          </li>
          <li>
            <a href="">T-shirts</a>
          </li>
          <li>
            <a href="">Caps</a>
          </li>
        </ul>
      </div>
      <div class="range">
        <div class="title__contain">
          <p class="title">Price</p>
        </div>
        <div class="range-contain">
          <input class="form-control" placeholder="0" type="number">
          <button class=" button">Apply by Price</button>
          <div>
            <div>
              <label>Min</label>
              <input class="form-control" placeholder="$0" type="number">
            </div>
            <div>
              <label>Max</label>
              <input class="form-control" placeholder="$1,0000" type="number">
            </div>
          </div>
          <button class=" button">Apply by Range</button>
          <button class=" button">Lowets Price</button>
          <button class=" button">Highest Price</button>
          <button class=" button green">Show All Products</button>
        </div>
      </div>
    </section>

    <section class="products">
      <div class="product-search">
        <p>9 Items found</p>
        <div class="col-md-3">
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>T-shirt</option>
            <option>Caps</option>
            <option>Mugs</option>
          </select>
        </div>
        <button>Search</button>
      </div>
      <div>
        <div>
          <span class="badge bg-warning text-dark">New</span>
          <img src="" alt="t-shirt">
          <h3>Spacex t-shirt</h3>
          <p>Product type: shirt</p>
          <p>Color: black</p>
          <p>Price: $22</p>
          <button href="#" class="btn btn-block btn-primary">Show info</button>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
